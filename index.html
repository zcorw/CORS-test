<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>简单请求没有返回 Access-Control-Allow-Origin 请求头：<a href="javascript:void(0)" id="btn_simple_fail">发起请求</a></p>
    <p>简单请求返回 Access-Control-Allow-Origin 请求头：<a href="javascript:void(0)" id="btn_simple_success">发起请求</a></p>
    <p>预检请求没有返回请求头：<a href="javascript:void(0)" id="btn_preflighted_fail">发起请求</a></p>
    <p>预检请求不允许POST请求：<a href="javascript:void(0)" id="btn_preflighted_fail_post">发起请求</a></p>
    <p>预检请求新增加一个字段：<a href="javascript:void(0)" id="btn_preflighted_fail_field">发起请求</a></p>
    <p>预检请求正常返回：<a href="javascript:void(0)" id="btn_preflighted_success">发起请求</a></p>
    <p>请求携带Cookies, Access-Control-Allow-Origin 值为 *：<a href="javascript:void(0)" id="btn_cookies_fail_origin">发起请求</a></p>
    <p>请求携带Cookies, 响应未携带Access-Control-Allow-Credentials：<a href="javascript:void(0)" id="btn_cookies_fail_credentials">发起请求</a></p>
    <p>请求携带Cookies正常返回：<a href="javascript:void(0)" id="btn_cookies_success">发起请求</a></p>
    <script>
        function simpleRequest(type) {
            var invocation = new XMLHttpRequest();
            var url = 'http://127.0.0.1:3000/simple/' + type;
            invocation.open('GET', url, true);
            invocation.onload = function () {
                if (invocation.readyState === invocation.DONE) {
                    if (invocation.status === 200) {
                        invocation.responseText && alert(invocation.responseText);
                    }
                }
            };
            invocation.send();
        }
        function preflightedRequest(action, type) {
            var invocation = new XMLHttpRequest();
            var url = 'http://127.0.0.1:3000/preflighted/' + action;
            url += type ? `/${type}` : '';
            invocation.open('POST', url, true);
            invocation.setRequestHeader("CONTENT-TYPE", "application/json");
            type == "field" && invocation.setRequestHeader("X-FIELD", "newField");
            invocation.onload = function () {
                if (invocation.readyState === invocation.DONE) {
                    if (invocation.status === 200) {
                        invocation.responseText && alert(invocation.responseText);
                    }
                }
            };
            invocation.send("{a: 1}");       
        }
        function cookiesRequest(action, type) {
            document.cookie="test=true";
            var invocation = new XMLHttpRequest();
            var url = 'http://127.0.0.1:3000/cookies/' + action;
            url += type ? `/${type}` : '';
            invocation.open('GET', url, true);
            invocation.withCredentials = true;
            invocation.onload = function () {
                if (invocation.readyState === invocation.DONE) {
                    if (invocation.status === 200) {
                        invocation.responseText && alert(invocation.responseText);
                    }
                }
            };
            invocation.send();
        }
        document.getElementById("btn_simple_fail").addEventListener("click", function () {
            simpleRequest("fail");
        });
        document.getElementById("btn_simple_success").addEventListener("click", function () {
            simpleRequest("success");
        });
        document.getElementById("btn_preflighted_success").addEventListener("click", function () {
            preflightedRequest("success");
        });
        document.getElementById("btn_preflighted_fail").addEventListener("click", function () {
            preflightedRequest("fail");
        });
        document.getElementById("btn_preflighted_fail_post").addEventListener("click", function () {
            preflightedRequest("fail", "post");
        });
        document.getElementById("btn_preflighted_fail_field").addEventListener("click", function () {
            preflightedRequest("fail", "field");
        });
        document.getElementById("btn_cookies_success").addEventListener("click", function () {
            cookiesRequest("success");
        });
        document.getElementById("btn_cookies_fail_origin").addEventListener("click", function () {
            cookiesRequest("fail", "origin");
        });
        document.getElementById("btn_cookies_fail_credentials").addEventListener("click", function () {
            cookiesRequest("fail", "credentials");
        });
    </script>
</body>

</html>
